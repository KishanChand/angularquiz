<div class="questionScreen">
<div class="questionSec">
<div class="qa">
<div *ngFor="let item of quizquestion; let i=index" class="question_{{i}} mb-3 hide">
	<h4>Questions <span class="quest_no">(question {{i+1}} of questions 5)</span></h4>
	<div class="smallLine"></div>
	<p>{{item.question}}</p>
	<div *ngFor="let data of item.incorrect_answers; let n=index">
		<div class="form-check">
          <input class="form-check-input" type="radio" [disabled]="optnDisabled" name="radioBtn_{{i}}" id="{{data}}_{{i}}" value="{{data}}" (change)="radioChangeHandler($event)">
          <label class="form-check-label" for="{{data}}_{{i}}">
            {{data}}
          </label>
        </div>
	</div>
	<div class="answer" [ngClass]="feedbackCheck == true?'show':'hide'">
		<p class="m-0"><span>Your answer is : {{feedback}}</span></p>
	</div>
</div>
</div>
<div class="text-right mr-2 mb-3">
	<button (click)="checkAnswer()" [disabled]="checkBtnDisabled" type="button" mat-raised-button color="primary">Check Answer</button>
	<button [ngClass]="(currentQuestion != totalQustion)?'show':'hide'" (click)="next()" type="button" [disabled]="nxtDisabled" mat-raised-button color="primary" class="ml-3">Next</button>
	<button [ngClass]="(currentQuestion != totalQustion)?'hide':'show'" (click)="submit()" [disabled]="resultBtnDisabled" type="button" class="ml-3" mat-raised-button color="success">See Result</button>
</div>
</div>
</div>
